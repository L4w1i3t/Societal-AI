<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legacy - Societal AI at UVA</title>
    <!-- Security Headers (Note: X-Frame-Options and frame-ancestors should be set via HTTP headers in production) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />
    <meta
      http-equiv="Permissions-Policy"
      content="geolocation=(), microphone=(), camera=()"
    />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; base-uri 'self'; form-action 'self';"
    />

    <link rel="icon" type="image/x-icon" href="../assets/gui/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- Header will be dynamically inserted here -->
    <div id="header-container"></div>

    <main>
      <section class="page-header">
        <div class="container">
          <h1>Our Legacy</h1>
        </div>
      </section>

      <!-- Past Board Members Section -->
      <section class="legacy-section">
        <div class="container">
          <h2 class="section-title">Past Board Members</h2>
          <p class="section-description">
            Hall of Fame of the dedicated leaders who built our organization
          </p>
          <!-- Loading indicator -->
          <div class="loading-indicator-board" style="text-align: center; padding: 2rem;">
            <p>Loading past board members...</p>
          </div>
          <!-- Board member dropdowns will be populated dynamically -->
        </div>
      </section>

      <!-- Past Events Section -->
      <section class="legacy-section">
        <div class="container">
          <h2 class="section-title">Past Events</h2>
          <p class="section-description">
            Memorable events and milestones from previous years
          </p>
          <!-- Loading indicator -->
          <div class="loading-indicator-events" style="text-align: center; padding: 2rem;">
            <p>Loading past events...</p>
          </div>
          <!-- Event dropdowns will be populated dynamically -->
        </div>
      </section>
    </main>

    <!-- Mobile menu overlay -->
    <div class="mobile-menu-overlay"></div>

    <!-- Footer will be dynamically inserted here -->
    <div id="footer-container"></div>

    <script src="../components/addComponents.js"></script>
    <script src="../js/legacyLoader.js"></script>
    <script src="../js/legacyDropdowns.js"></script>
  </body>
</html>
